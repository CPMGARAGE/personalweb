        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --accent-color: #00d4ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --glow-color: #00d4ff;
            --particle-color: #00d4ff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="3" fill="%2300d4ff" opacity="0.7"/></svg>'), auto;
            position: relative;
        }

        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 15, 0.85) 0%,
                rgba(10, 10, 15, 0.7) 50%,
                rgba(10, 10, 15, 0.85) 100%
            );
            backdrop-filter: blur(2px);
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .vault-logo {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--glow-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--glow-color));
            border-radius: 2px;
            width: 0%;
            animation: loadProgress 3s ease-out forwards;
        }

        @keyframes loadProgress {
            to { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(30px);
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--glow-color);
            letter-spacing: 2px;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-switcher {
            background: var(--glass-bg);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--accent-color);
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-switcher:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 0 30px var(--glow-color);
            transform: scale(1.05);
        }

        .background-switcher {
            background: var(--glass-bg);
            border: 2px solid var(--glow-color);
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--glow-color);
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .background-switcher:hover {
            background: var(--glow-color);
            color: var(--primary-bg);
            box-shadow: 0 0 30px var(--glow-color);
            transform: scale(1.05);
        }

        .back-button {
            background: var(--glass-bg);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--accent-color);
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .back-button:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 0 30px var(--glow-color);
            transform: scale(1.05);
        }

        .main-container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .welcome-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), var(--glow-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            opacity: 0;
            animation: typewriter 2s ease-out 1.5s forwards;
        }

        .yugioh-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .yugioh-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 0.6s ease-out forwards;
            position: relative;
        }

        .yugioh-card:nth-child(1) { animation-delay: 0.1s; }
        .yugioh-card:nth-child(2) { animation-delay: 0.2s; }
        .yugioh-card:nth-child(3) { animation-delay: 0.3s; }
        .yugioh-card:nth-child(4) { animation-delay: 0.4s; }
        .yugioh-card:nth-child(5) { animation-delay: 0.5s; }
        .yugioh-card:nth-child(6) { animation-delay: 0.6s; }
        .yugioh-card:nth-child(7) { animation-delay: 0.7s; }
        .yugioh-card:nth-child(8) { animation-delay: 0.8s; }
        .yugioh-card:nth-child(9) { animation-delay: 0.9s; }
        .yugioh-card:nth-child(10) { animation-delay: 1.0s; }
        .yugioh-card:nth-child(11) { animation-delay: 1.1s; }
        .yugioh-card:nth-child(12) { animation-delay: 1.2s; }
        .yugioh-card:nth-child(13) { animation-delay: 1.3s; }

        .yugioh-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            border-color: var(--accent-color);
        }

        .card-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--accent-color), var(--glow-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .card-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-color), var(--glow-color));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .live-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        .movie-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            color: #000;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typewriter {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .yugioh-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .header {
                padding: 1rem;
            }
        }
    </style>
</head>

        // Yu-Gi-Oh! backgrounds
        const yugiohhBackgrounds = [
            "https://i.pinimg.com/236x/58/da/1e/58da1ea6eac8e4cc62fa664904e70efc.jpg",
            "https://i.pinimg.com/236x/65/5e/59/655e59bef90abb20eca08f9957c2c0f7.jpg",
            "https://i.pinimg.com/236x/46/37/cc/4637cc00e389d8f01953807e95f20193.jpg",
            "https://wallpapercave.com/wp/wp14817757.webp",
            "https://wallpapercave.com/wp/wp15015109.webp"
        ];

        let currentBackgroundIndex = 0;

        // Background management
        function initializeBackgrounds() {
            // Already have the backgrounds array above
        }

        // Set random background on load
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * yugiohhBackgrounds.length);
            const backgroundElement = document.getElementById('dynamicBackground');
            backgroundElement.style.backgroundImage = `url('${yugiohhBackgrounds[randomIndex]}')`;
            currentBackgroundIndex = randomIndex;
        }

        // Cycle through backgrounds manually
        function switchBackground() {
            currentBackgroundIndex = (currentBackgroundIndex + 1) % yugiohhBackgrounds.length;
            const backgroundElement = document.getElementById('dynamicBackground');
            
            // Fade effect
            backgroundElement.style.opacity = '0';
            setTimeout(() => {
                backgroundElement.style.backgroundImage = `url('${yugiohhBackgrounds[currentBackgroundIndex]}')`;
                backgroundElement.style.opacity = '1';
            }, 500);
        }

        // Particle system
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.resize();
                this.init();
                
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                for (let i = 0; i < 100; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const color = getComputedStyle(document.documentElement)
                    .getPropertyValue('--particle-color').trim();

                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;

                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize particles
        const particleSystem = new ParticleSystem(document.getElementById('particles-canvas'));
        particleSystem.animate();

        // Generate Yu-Gi-Oh! cards
        function generateYugiohhCards() {
            const grid = document.getElementById('yugiohhGrid');
            grid.innerHTML = '';

            yugiohhData.forEach((yugioh, index) => {
                const card = document.createElement('div');
                card.className = 'yugioh-card';
                
                let badgeHTML = '';
                if (yugioh.isLive) {
                    badgeHTML = '<div class="live-badge">üî¥ LIVE</div>';
                } else if (yugioh.isMovie) {
                    badgeHTML = '<div class="movie-badge">üé¨ MOVIE</div>';
                }
                
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${yugioh.characterImage}')">
                        ${badgeHTML}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${yugioh.title}</h3>
                        <p class="card-description">${yugioh.description}</p>
                        <div class="card-buttons">
                            <a href="${yugioh.hubPath}" class="btn btn-secondary">
                                ‚ö° Watch Now
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Loading screen
        function hideLoadingScreen() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 3000);
        }

        // Event listeners
        document.getElementById('backgroundSwitcher').addEventListener('click', switchBackground);

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            setRandomBackground();
            generateYugiohhCards();
            hideLoadingScreen();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'b' || e.key === 'B') switchBackground();
        });
    </script>
