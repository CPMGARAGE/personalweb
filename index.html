            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --accent-color: #00d4ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --glow-color: #00d4ff;
            --particle-color: #00d4ff;
        }

        [data-theme="sakura"] {
            --primary-bg: #1a0f1f;
            --accent-color: #ff6b9d;
            --glow-color: #ff6b9d;
            --particle-color: #ffb3d1;
        }

        [data-theme="demon"] {
            --primary-bg: #1f0a0a;
            --accent-color: #ff4444;
            --glow-color: #ff4444;
            --particle-color: #ff6666;
        }

        [data-theme="nature"] {
            --primary-bg: #0f1f0a;
            --accent-color: #44ff44;
            --glow-color: #44ff44;
            --particle-color: #66ff66;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="3" fill="%2300d4ff" opacity="0.7"/></svg>'), auto;
            position: relative;
        }

        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 15, 0.85) 0%,
                rgba(10, 10, 15, 0.7) 50%,
                rgba(10, 10, 15, 0.85) 100%
            );
            backdrop-filter: blur(2px);
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .vault-logo {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--glow-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--glow-color));
            border-radius: 2px;
            width: 0%;
            animation: loadProgress 3s ease-out forwards;
        }

        @keyframes loadProgress {
            to { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(30px);
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--glow-color);
            letter-spacing: 2px;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-switcher {
            background: var(--glass-bg);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--accent-color);
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-switcher:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 0 30px var(--glow-color);
            transform: scale(1.05);
        }

        .background-switcher {
            background: var(--glass-bg);
            border: 2px solid var(--glow-color);
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--glow-color);
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .background-switcher:hover {
            background: var(--glow-color);
            color: var(--primary-bg);
            box-shadow: 0 0 30px var(--glow-color);
            transform: scale(1.05);
        }

        .main-container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .welcome-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), var(--glow-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            opacity: 0;
            animation: typewriter 2s ease-out 1.5s forwards;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .anime-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 0.6s ease-out forwards;
            position: relative;
        }

        .anime-card:nth-child(1) { animation-delay: 0.1s; }
        .anime-card:nth-child(2) { animation-delay: 0.2s; }
        .anime-card:nth-child(3) { animation-delay: 0.3s; }
        .anime-card:nth-child(4) { animation-delay: 0.4s; }
        .anime-card:nth-child(5) { animation-delay: 0.5s; }
        .anime-card:nth-child(6) { animation-delay: 0.6s; }

        .anime-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            border-color: var(--accent-color);
        }

        .card-image {
            width: 100%;
            height: 250px;

            background-position: center;
            background-repeat: no-repeat;

        .card-content {

        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .card-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-color), var(--glow-color));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--accent-color);
        }

        .video-container {
            width: 80vw;
            height: 45vw;
            max-width: 800px;
            max-height: 450px;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typewriter {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .anime-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .video-container {
                width: 95vw;
                height: 53vw;
            }
        }
    </style>
</head>

        // Background management
        let currentBackgroundIndex = 0;
        let allBackgrounds = [];

        // Collect all backgrounds for random selection
        function initializeBackgrounds() {
            allBackgrounds = [];
            animeData.forEach(anime => {
                anime.backgrounds.forEach(bg => {
                    if (!allBackgrounds.includes(bg)) {
                        allBackgrounds.push(bg);
                    }
                });
            });
        }

        // Set random background on load
        function setRandomBackground() {
            if (allBackgrounds.length === 0) initializeBackgrounds();
            
            const randomIndex = Math.floor(Math.random() * allBackgrounds.length);
            const backgroundElement = document.getElementById('dynamicBackground');
            backgroundElement.style.backgroundImage = `url('${allBackgrounds[randomIndex]}')`;
            currentBackgroundIndex = randomIndex;
        }

        // Cycle through backgrounds manually
        function switchBackground() {
            if (allBackgrounds.length === 0) initializeBackgrounds();
            
            currentBackgroundIndex = (currentBackgroundIndex + 1) % allBackgrounds.length;
            const backgroundElement = document.getElementById('dynamicBackground');
            
            // Fade effect
            backgroundElement.style.opacity = '0';
            setTimeout(() => {
                backgroundElement.style.backgroundImage = `url('${allBackgrounds[currentBackgroundIndex]}')`;
                backgroundElement.style.opacity = '1';
            }, 500);
        }

        // Theme management
        const themes = ['cyber', 'sakura', 'demon', 'nature'];
        let currentThemeIndex = 0;

        // Particle system
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.resize();
                this.init();
                
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                for (let i = 0; i < 100; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const color = getComputedStyle(document.documentElement)
                    .getPropertyValue('--particle-color').trim();

                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;

                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize particles
        const particleSystem = new ParticleSystem(document.getElementById('particles-canvas'));
        particleSystem.animate();

        // Theme switching
        function switchTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('animeVaultTheme', newTheme);
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('animeVaultTheme');
            if (savedTheme && themes.includes(savedTheme)) {
                currentThemeIndex = themes.indexOf(savedTheme);
                document.body.setAttribute('data-theme', savedTheme);
            } else {
                // Random theme on first load
                currentThemeIndex = Math.floor(Math.random() * themes.length);
                document.body.setAttribute('data-theme', themes[currentThemeIndex]);
            }
        }

                                ▶ TRAILER
                            </button>
                            <a href="${anime.hubPath}" class="btn btn-secondary">
                                ⚡Watch Now
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Modal functions
        function playTrailer(videoId) {
            const modal = document.getElementById('trailerModal');
            const iframe = document.getElementById('trailerVideo');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('trailerModal');
            const iframe = document.getElementById('trailerVideo');
            modal.classList.remove('active');
            iframe.src = '';
        }

        // Loading screen
        function hideLoadingScreen() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 3000);
        }

        // Event listeners
        document.getElementById('themeSwitcher').addEventListener('click', switchTheme);
        document.getElementById('backgroundSwitcher').addEventListener('click', switchBackground);
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('trailerModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            initializeBackgrounds();
            setRandomBackground();
            generateAnimeCards();
            hideLoadingScreen();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 't' || e.key === 'T') switchTheme();
            if (e.key === 'b' || e.key === 'B') switchBackground();
        });

        // Make functions global for onclick handlers
        window.playTrailer = playTrailer;
    </script>
</body>
</html>
