<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Live Stream - 24/7 Dueling</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --accent-color: #00d4ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --glow-color: #00d4ff;
            --particle-color: #00d4ff;
            --live-color: #00d4ff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 15, 0.85) 0%,
                rgba(10, 10, 15, 0.7) 50%,
                rgba(10, 10, 15, 0.85) 100%
            );
            backdrop-filter: blur(2px);
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(30px);
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--glow-color);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .live-indicator {
            background: var(--live-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .back-button {
            background: var(--glass-bg);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--accent-color);
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .back-button:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 0 30px var(--glow-color);
            transform: scale(1.05);
        }

        .main-container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .live-title {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--glow-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--glow-color);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            margin-top: 3rem;
        }

        .main-stream-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .stream-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stream-player {
            width: 100%;
            height: 450px;
            border-radius: 15px;
            background: #000;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            margin-bottom: 1.5rem;
        }

        .stream-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stream-btn {
            background: linear-gradient(45deg, var(--accent-color), var(--glow-color));
            color: white;
            border: none;
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .stream-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        .stream-btn.secondary {
            background: var(--glass-bg);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .stream-btn.secondary:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .info-box {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .info-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .info-text {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .stream-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(0, 212, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .schedule-list {
            list-style: none;
            padding: 0;
        }

        .schedule-item {
            background: rgba(0, 212, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-time {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: var(--accent-color);
        }

        .schedule-event {
            color: var(--text-primary);
        }

        .chat-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }

        .chat-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            padding: 0.3rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-username {
            color: var(--accent-color);
            font-weight: 700;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            background: var(--glass-bg);
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 0.8rem;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            outline: none;
        }

        .chat-input input:focus {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .chat-send {
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-send:hover {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            .stream-player {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .live-title {
                font-size: 2rem;
            }
            
            .stream-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <div class="dynamic-background" id="dynamicBackground"></div>
    <div class="background-overlay"></div>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                YU-GI-OH! LIVE
                <div class="live-indicator">üî¥ LIVE</div>
            </div>
            <a href="yugioh_hub.html" class="back-button">‚Üê BACK TO HUB</a>
        </div>
    </header>

    <main class="main-container">
        <h1 class="live-title">24/7 Dueling Stream</h1>
        
        <div class="content-grid">
            <div class="main-stream-section">
                <h2 class="stream-title">
                    üî¥ Live Stream
                    <div class="live-indicator">BROADCASTING</div>
                </h2>
                
                <iframe 
                    id="streamPlayer" 
                    class="stream-player"
                    src="https://www.youtube.com/embed/QAIcUkgSuKA?autoplay=1&mute=1"
                    allowfullscreen>
                </iframe>
                
                <div class="stream-controls">
                    <button class="stream-btn" onclick="switchStream('main')">
                        üéØ Official Yugioh Live
                    </button>
                    <button class="stream-btn" onclick="switchStream('tournament')">
                        üèÜ Duel Monsters Live
                    </button>
                    <button class="stream-btn" onclick="switchStream('classic')">
                        ‚≠ê Zexal Live
                    </button>
                    <button class="stream-btn secondary" onclick="refreshStream()">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Yu-Gi-Oh! backgrounds
        const yugiohhBackgrounds = [
            "https://i.pinimg.com/236x/58/da/1e/58da1ea6eac8e4cc62fa664904e70efc.jpg",
            "https://i.pinimg.com/236x/65/5e/59/655e59bef90abb20eca08f9957c2c0f7.jpg",
            "https://i.pinimg.com/236x/46/37/cc/4637cc00e389d8f01953807e95f20193.jpg",
            "https://wallpapercave.com/wp/wp14817757.webp",
            "https://wallpapercave.com/wp/wp15015109.webp"
        ];

        let currentBackgroundIndex = 0;

        // Set random background on load
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * yugiohhBackgrounds.length);
            const backgroundElement = document.getElementById('dynamicBackground');
            backgroundElement.style.backgroundImage = `url('${yugiohhBackgrounds[randomIndex]}')`;
            currentBackgroundIndex = randomIndex;
        }

        // Particle system
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.resize();
                this.init();
                
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                for (let i = 0; i < 75; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const color = getComputedStyle(document.documentElement)
                    .getPropertyValue('--particle-color').trim();

                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;

                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize particles
        const particleSystem = new ParticleSystem(document.getElementById('particles-canvas'));
        particleSystem.animate();

        // Stream functions - Using real Yu-Gi-Oh! live streams
        const streamUrls = {
            main: "https://www.youtube.com/embed/QAIcUkgSuKA?autoplay=1&mute=1", // Official Yugioh Live
            tournament: "https://www.youtube.com/embed/hfB5VAmgxAE?autoplay=1&mute=1", // Duel Monsters Live
            classic: "https://www.youtube.com/embed/SS5GSSRN4cw?autoplay=1&mute=1" // Zexal Live
        };

        function switchStream(type) {
            const streamPlayer = document.getElementById('streamPlayer');
            streamPlayer.src = streamUrls[type] || streamUrls.main;
        }

        function refreshStream() {
            const streamPlayer = document.getElementById('streamPlayer');
            const currentSrc = streamPlayer.src;
            streamPlayer.src = '';
            setTimeout(() => {
                streamPlayer.src = currentSrc;
            }, 500);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            setRandomBackground();
        });
    </script>
</body>
</html>
